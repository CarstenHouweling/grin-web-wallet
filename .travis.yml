sudo: required
addons:
  chrome: stable
language: node_js
node_js:
- '8'
branches:
  only:
  - master
before_script:
- npm install -g @angular/cli
script:
- ng build --prod
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: dist/**/*
  skip_cleanup: true
  on:
    repo: mimblewimble/grin-web-wallet
    tags: true
